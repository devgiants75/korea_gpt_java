<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자리표</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .seating-chart {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .seat {
            width: 50px;
            height: 50px;
            background-color: #4CAF50;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
        }

        .seat.instructor {
            background-color: #FFA726;
            width: calc(100% - 350px);
            text-align: center;
            font-weight: bold;
            margin-left: auto;
        }

        .aisle {
            width: 20px;
            /* 복도 공간 */
        }
    </style>
</head>

<body>
    <div class="seating-chart">
        <!-- 강사 자리 -->
        <div class="row">
            <div class="seat instructor" colspan="8">강사 자리</div>
        </div>
        <!-- 학생 자리 -->
        <div class="row">
            <div class="seat">1-1</div>
            <div class="seat">1-2</div>
            <div class="seat">김영경</div>
            <div class="seat">배수빈</div>
            <div class="aisle"></div>
            <div class="seat">권민창</div>
            <div class="seat">이민우</div>
            <div class="seat">이재현</div>
            <div class="seat">1-8</div>
        </div>
        <div class="row">
            <div class="seat">이주원</div>
            <div class="seat">최명준(95)</div>
            <div class="seat">차정민</div>
            <div class="seat">김선혜</div>
            <div class="aisle"></div>
            <div class="seat">백진우</div>
            <div class="seat">2-6</div>
            <div class="seat">한상훈</div>
            <div class="seat">최석현</div>
        </div>
        <div class="row">
            <div class="seat">정현영</div>
            <div class="seat">박소율</div>
            <div class="seat">최명준(94)</div>
            <div class="seat">김시욱</div>
            <div class="aisle"></div>
            <div class="seat">백다인</div>
            <div class="seat">정영훈</div>
            <div class="seat">홍문일</div>
            <div class="seat">박명환</div>
        </div>
        <div class="row">
            <div class="seat">4-1</div>
            <div class="seat">김신</div>
            <div class="seat">X</div>
            <div class="seat">X</div>
            <div class="aisle"></div>
            <div class="seat">김수환</div>
            <div class="seat">4-6</div>
            <div class="seat">백도은</div>
            <div class="seat">안하령</div>
        </div>
    </div>
</body>

</html>
